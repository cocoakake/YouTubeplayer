<header>
  <h1>🎵 MyTubeプレイヤー</h1>
  <div class="toolbar">
    <select id="playlist-select"></select>
    <button id="mode-btn" onclick="toggleVideoMode()">🎬 動画モードへ切替</button>
    <button onclick="createPlaylist()">➕ プレイリスト追加</button>
  </div>

  <form id="add-form">
    <input type="text" id="youtube-url" placeholder="YouTubeのURL" required />
    <input type="text" id="custom-title" placeholder="曲のタイトル" />
    <input type="text" id="custom-tags" placeholder="タグ(カンマ区切り)" />
    <button type="submit">追加</button>
  </form>

  <div id="tag-filter"></div>
</header>

<main>
  <div id="player-container" class="player-container-hidden">
    <div id="player"></div>
  </div>

  <section id="library" class="card-grid"></section>
</main>

<footer class="player-controls">
  <div class="buttons">
    <button onclick="prevVideo()">⏮</button>
    <button onclick="togglePlay()">▶️/⏸</button>
    <button onclick="nextVideo()">⏭</button>
  </div>
</footer>
