<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouTube„Éó„É¨„Ç§„É§„Éº</title>
  <style>
    :root {
      --bg: #0e0e0e;
      --panel: #1e1e1e;
      --accent: #4caf50;
      --text: #fff;
      --subtle: #aaa;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: var(--panel);
      padding: 1rem;
      text-align: center;
    }

    h1 {
      margin: 0 0 0.5rem;
      font-size: 1.5rem;
    }

    .toolbar, form {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      margin: 0.5rem 0;
    }

    input, button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 999px;
      border: none;
      outline: none;
    }

    input {
      background: #2b2b2b;
      color: white;
      width: 200px;
    }

    button {
      background: var(--accent);
      color: white;
      transition: background 0.2s;
      cursor: pointer;
    }

    button:hover {
      background: #66bb6a;
    }

    main {
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    #player-container {
      display: none;
      justify-content: center;
      background: black;
      padding: 1rem;
    }

    #player {
      width: 100%;
      max-width: 640px;
      height: 360px;
    }

    .card-grid {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
    }

    .song-card {
      background: var(--panel);
      border-radius: 16px;
      padding: 0.5rem;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .song-card:hover {
      transform: translateY(-4px);
    }

    .song-card img {
      width: 100%;
      border-radius: 12px;
    }

    .song-title {
      margin: 0.5rem 0;
      font-size: 0.9rem;
      word-break: break-word;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
    }

    .controls button {
      background: #333;
      font-size: 0.9rem;
      padding: 0.3rem 0.7rem;
      border-radius: 8px;
    }

    footer {
      background: var(--panel);
      padding: 0.5rem;
      text-align: center;
    }

    .buttons button {
      background: #333;
      border-radius: 50%;
      font-size: 1.5rem;
      width: 48px;
      height: 48px;
      margin: 0 0.3rem;
      line-height: 1;
    }

    .buttons button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>üéß MyTube „Éó„É¨„Ç§„É§„Éº</h1>
    <div class="toolbar">
      <button id="mode-btn" onclick="toggleVideoMode()">üé¨ ÂãïÁîª„É¢„Éº„Éâ„Å∏ÂàáÊõø</button>
    </div>
    <form id="add-form">
      <input type="text" id="youtube-url" placeholder="YouTube„ÅÆURL" required />
      <input type="text" id="custom-title" placeholder="„Çø„Ç§„Éà„É´" />
      <button type="submit">Ôºã ËøΩÂä†</button>
    </form>
  </header>

  <main>
    <div id="player-container">
      <div id="player"></div>
    </div>
    <div id="library" class="card-grid"></div>
  </main>

  <footer>
    <div class="buttons">
      <button onclick="prevVideo()">‚èÆ</button>
      <button onclick="togglePlay()">‚ñ∂Ô∏è</button>
      <button onclick="nextVideo()">‚è≠</button>
    </div>
  </footer>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let songs = JSON.parse(localStorage.getItem("songs") || "[]");
    let player, currentIndex = 0, showVideo = false;

    function save() {
      localStorage.setItem("songs", JSON.stringify(songs));
    }

    function extractVideoId(url) {
      const match = url.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/);
      return match ? match[1] : null;
    }

    function renderLibrary() {
      const library = document.getElementById("library");
      library.innerHTML = "";
      songs.forEach((song, i) => {
        const card = document.createElement("div");
        card.className = "song-card";
        card.innerHTML = `
          <img src="https://img.youtube.com/vi/${song.videoId}/hqdefault.jpg" />
          <div class="song-title" contenteditable onblur="editTitle(${i}, this.innerText)">${song.title}</div>
          <div class="controls">
            <button onclick="playVideo(${i})">‚ñ∂Ô∏è</button>
            <button onclick="removeVideo(${i})">üóë</button>
          </div>
        `;
        library.appendChild(card);
      });
    }

    function editTitle(i, title) {
      songs[i].title = title.trim();
      save();
    }

    function playVideo(i) {
      currentIndex = i;
      player.loadVideoById(songs[i].videoId);
    }

    function nextVideo() {
      currentIndex = (currentIndex + 1) % songs.length;
      playVideo(currentIndex);
    }

    function prevVideo() {
      currentIndex = (currentIndex - 1 + songs.length) % songs.length;
      playVideo(currentIndex);
    }

    function togglePlay() {
      const state = player.getPlayerState();
      if (state === YT.PlayerState.PLAYING) {
        player.pauseVideo();
      } else {
        player.playVideo();
      }
    }

    function removeVideo(i) {
      songs.splice(i, 1);
      save();
      renderLibrary();
    }

    function toggleVideoMode() {
      showVideo = !showVideo;
      const pc = document.getElementById("player-container");
      document.getElementById("mode-btn").textContent = showVideo ? "üéµ Èü≥Ê•Ω„É¢„Éº„Éâ„Å∏ÂàáÊõø" : "üé¨ ÂãïÁîª„É¢„Éº„Éâ„Å∏ÂàáÊõø";
      pc.style.display = showVideo ? "flex" : "none";
    }

    function onYouTubeIframeAPIReady() {
      player = new YT.Player("player", {
        height: "360",
        width: "640",
        videoId: songs[0]?.videoId || "",
        events: {
          onStateChange: e => {
            if (e.data === YT.PlayerState.ENDED) nextVideo();
          }
        }
      });
    }

    document.getElementById("add-form").addEventListener("submit", e => {
      e.preventDefault();
      const url = document.getElementById("youtube-url").value;
      const title = document.getElementById("custom-title").value || "ÁÑ°È°å";
      const videoId = extractVideoId(url);
      if (!videoId) return alert("ÁÑ°Âäπ„Å™URL„Å†„ÇàÔºÅ");
      songs.push({ title, videoId });
      save();
      renderLibrary();
      e.target.reset();
    });

    window.onload = renderLibrary;
  </script>
</body>
</html>
